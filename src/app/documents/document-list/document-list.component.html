<div class="panel panel-default" style="margin-top:10px ;">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Documents</span>
      <a [routerLink]="['new']" class="btn btn-success pull-right">Add Document</a>
    </div>
  </div>
  <div class="panel-body">
    <div class="center-panel">
      <app-document-item *ngFor="let documentL of documents" [document]="documentL"></app-document-item>
    </div>
  </div>

</div>
