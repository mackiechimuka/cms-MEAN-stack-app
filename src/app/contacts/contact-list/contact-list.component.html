<div class="panel panel-default" style="margin-top: 10px;">

    <div class="panel-heading">
        <div class="row">
          <span class="title pad-left-right" style="margin: 5px; font-size: 18px;" >Contacts</span>
        </div>
        <div class="row">
          <div class="input-group pull-left pad-left-right col-xs-7" style="margin: 5px; ;">
            <!-- Add the search box input field here -->
            <input class="form-control" type="text"   #searchBox  (keyup)="search(searchBox.value)" placeholder="Enter a search value">
            <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
          </div>
          <div class="pull-right pad-left-right">
            <a class="btn btn-success" [routerLink]="['new']" style="margin: 5px ;">New Contact</a>
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="panel-body">
        <div class="center-panel">
    <div class="col-xs-12">
    <app-contact-item *ngFor="let contactL of contacts|contactsFilter:term let i=index; "[contact]= "contactL" dnd-draggable [dragEnabled]="true" [dragData]="contactL" [dropZones]="['contactGroup']"  ></app-contact-item>
       
    </div>
    </div>
    </div>
  </div>
