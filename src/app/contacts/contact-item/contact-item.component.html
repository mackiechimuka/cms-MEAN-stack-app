
<a class="list-group-item clearfix" [routerLink]="contact.id">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{contact.name}}</h4>
    </div>
    <div class="pull-right">
        <span class="pull-right">
            <img [src]="contact.imageUrl" alt={{contact.name}} class="img-responsive" style="min-height: 50px;">
        </span>
    </div>
        
    

</a>
